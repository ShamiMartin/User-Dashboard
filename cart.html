<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Organic Food  Market</title>
    <link rel="stylesheet" type="text/css" href="userdashboard-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="user-index.html" class="navbar-brand ">
                    <h1 class="fw-bold m-0 " style="color: seagreen">ORGANIC FOOD MARKET</h1>
                  </a>
                <div class="collapse navbar-collapse" >
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="user-index.html" style="color: white">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="products.html" style="color: white" >Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html" style="color: white"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <header class="py-3">
        <div class="container">
            <h1>Your Shopping Cart</h1>
        </div>
    </header>

    <section class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <div class="cart-item">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="img/product-1.jpg" class="img-fluid" alt="Product">
                        </div>
                        <div class="col-md-5">
                            <h4>Wild Forest Honey</h4>
                            <p>₹850.00</p>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control" value="1">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- Cart Summary -->
                <div class="border p-3 mb-3">
                    <h3 class="mb-3">Cart Summary</h3>
                    <div class="d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>₹850.00</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Gst</span>
                        <span>₹20.92</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Total</span>
                        <span>₹870.92</span>
                    </div>
                    <button class="btn btn-warning w-100 mt-3">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-light py-4 mt-5 cartfooter">
        <div class="container-fluid copyright">
            <div class="container">
                <div class="row text-center"> 
                    <div class="col-md-12  mb-3 mb-md-0">
                        &copy; <a href="#">Organic Food Market</a>, All Right Reserved.
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-PPmltI4DzdaNfQz9JdGpI3TZfvlw7irzjBn3wKgNmCUp0auj/uTPmSy7Ou1EP9J4" crossorigin="anonymous"></script>
</body>
</html>
